    <h1 class="uk-heading-small"><a href="/">Song Riddle v0.6</a></h1>
    <p class="uk-text-meta">Викторина-загадка: загадай песню (или стих), переведи на другой язык или несколько,
        прослушай текст с потерей некоторых слов (или даже на другом языке) и попытайся отгадать.</p>

    <div id="searchSongModal" uk-modal>
        <div class="uk-modal-dialog uk-modal-dialog-large uk-width-auto">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-header">
                <h2 class="uk-modal-title">Поиск песен</h2>
            </div>
            <div class="uk-modal-body">
                <iframe id="songTextsDialogIframe" height="600" width="100%"></iframe>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="sourceSong content-item">
            <div class="textarea-content">
                <textarea class="uk-textarea" id="from" rows="25" cols="35">
Пусть луна светит ярко
Обгоняем иномарку
Везу девочку-бунтарку
Я хотя бы не пешком
Нам даже звезды светят ярко
Нас догнала иномарка
Я прошу лишь не ломайся
Как российский автопром

Как российский автопром
                </textarea>
            </div>

            <br class="mybr" />

            <div class="flex-string">
                <div>
                    <input id="hideFrom" type="checkbox" onchange="hide(this.checked)" class="uk-checkbox">
                    Скрыть
                    </input>
                </div>
                <button onclick="clearInputTextArea()"
                    class="uk-button uk-button-secondary uk-button-small">Отчистить</button>
            </div>
        </div>

        <div class="controls content-item">
            <button onclick="searchSong()" class="uk-button uk-button-default uk-button-small">
                Поиск песен<br />(teksty-pesenok.ru)
            </button>

            <br class="mybr" />

            Начальный язык: <select id="langSource" class="uk-select"></select>

            Языки для перевода:
            <button onclick="randomLangs()" class="uk-button uk-button-secondary uk-button-small">
                выбрать случайно
            </button>

            <select id="lang1" class="uk-select"></select>
            <select id="lang2" class="uk-select"></select>
            <select id="lang3" class="uk-select"></select>
            <select id="lang4" class="uk-select"></select>
            <select id="lang5" class="uk-select"></select>

            Конечный язык: <select id="langFinal" class="uk-select"></select>

            <br class="mybr" />

            <button class="translateButton uk-button uk-button-primary uk-button-small"
                onclick="public_translate(this)">
                <div>Перевод<br />(lingva.ml)</div>
                <div id="progressbarTranslate">
                    <div class="loaderPercentage" id="loaderPercentage"></div>
                    <div class="loader"></div>
                </div>
            </button>
        </div>
