<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Song Riddle v0.2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="//code.jquery.com/jquery-3.6.0.js"></script>
    <script src="//code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div id="songTextsDialog" title="Поиск песен">
    <iframe id="songTextsDialogIframe" height="400" width="900"></iframe>
</div>

<div class="content">
    <div class="sourceSong">
        <div>
            <textarea id="from" rows="25" cols="30">
Маленькой елочке
Холодно зимой.
Из лесу елочку
Взяли мы домой.
Из лесу елочку
Взяли мы домой.

Сколько на елочке
Шариков цветных,
Розовых пряников,
Шишек золотых!
Розовых пряников,
Шишек золотых!
            </textarea>
        </div>
        <input type="checkbox" onchange="hide()">Скрыть</input>
    </div>

    <div class="controls">
        <button onclick="search()">Поиск песен<br/>(teksty-pesenok.ru)</button>

        <br/><br/>

        Начальный язык: <select id="langSource"></select>

        <br/><br/>
        <button onclick="randomLangs()">Случайные языки</button>
        <select id="lang1"></select>
        <select id="lang2"></select>
        <select id="lang3"></select>
        <select id="lang4"></select>
        <select id="lang5"></select>
        <br/><br/>

        Конечный язык: <select id="langFinal"></select>

        <br/><br/>

        <button class="translateButton" onclick="public_translate(this)">
            <div>Перевод<br/>(lingva.ml)</div>
            <div id="progressbarTranslate">
                <div class="loader"></div>
            </div>
        </button>

        <br/>

        <button onclick="speak()">Читать</button>
        <button onclick="stop()">Стоп</button>

        <br/><br/>

        <div class="donate">
            <a href="https://boosty.to/stswoon/single-payment/donation/312374?share=target_link">Donate</a>
        </div>
    </div>

    <div class="riddleSong">
        <div>
            <textarea id="to" rows="25" cols="30"></textarea>
        </div>
        <button onclick="share()">Поделиться</button>
    </div>
</div>

<script src="main.js"></script>
</body>

</html>
