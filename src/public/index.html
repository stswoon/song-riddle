<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Song Riddle v0.3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="//code.jquery.com/jquery-3.6.0.js"></script>
    <script src="//code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/uikit@3.15.21/dist/css/uikit.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/uikit@3.15.21/dist/js/uikit.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/uikit@3.15.21/dist/js/uikit-icons.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="body-style">

<div id="songTextsDialog" title="Поиск песен">
    <iframe id="songTextsDialogIframe" height="400" width="900"></iframe>
</div>

<div class="content">
    <div class="sourceSong">
        <div>
            <textarea id="from" rows="25" cols="30">
Маленькой елочке
Холодно зимой.
Из лесу елочку
Взяли мы домой.
Из лесу елочку
Взяли мы домой.

Сколько на елочке
Шариков цветных,
Розовых пряников,
Шишек золотых!
Розовых пряников,
Шишек золотых!
            </textarea>
        </div>
        <input type="checkbox" onchange="hide()" class="uk-checkbox"> Скрыть</input>
    </div>

    <div class="controls">
        <button onclick="search()" class="uk-button uk-button-default uk-button-small">Поиск песен<br/>(teksty-pesenok.ru)
        </button>

        Начальный язык: <select id="langSource" class="uk-select"></select>

        Языки для перевода:
        <button onclick="randomLangs()" class="uk-button uk-button-secondary uk-button-small">выбрать случайно
        </button>


        <select id="lang1" class="uk-select"></select>
        <select id="lang2" class="uk-select"></select>
        <select id="lang3" class="uk-select"></select>
        <select id="lang4" class="uk-select"></select>
        <select id="lang5" class="uk-select"></select>

        Конечный язык: <select id="langFinal" class="uk-select"></select>

        <br/>

        <button class="translateButton uk-button uk-button-primary uk-button-small"
                onclick="public_translate(this)">
            <div>Перевод<br/>(lingva.ml)</div>
            <div id="progressbarTranslate">
                <div class="loader"></div>
            </div>
        </button>

        <br/>

        <div>
            <button onclick="speak()" class="uk-button uk-button-primary uk-button-small">Читать</button>
            <button onclick="stop()" class="uk-button uk-button-default uk-button-small">Стоп</button>
        </div>
    </div>

    <div class="riddleSong">
        <div>
            <textarea id="to" rows="25" cols="30"></textarea>
        </div>

        <div class="flex-string">
            <button onclick="share()" class="uk-button uk-button-secondary uk-button-small">Поделиться</button>

            <div class="donate">
                <a href="https://boosty.to/stswoon/single-payment/donation/312374?share=target_link"
                   class="uk-button uk-button-text">Donate</a>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>

</html>
